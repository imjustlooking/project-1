<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>On The Other Side</title>
    <link rel="stylesheet" href="/assets/css/stylesheet.css">
  </head>
  <body>
    <h1> On The Other Side </h1>

    <div class = "container">
      <div class = "half" id = "game1">

        <div id = "ball1" class = "balls"></div>

      </div>
      <div class = "half" id = "game2">

        <div id = "ball2" class = "balls"></div>

      </div>

        <div id = "clear"></div>

      </div>
      <button type="button" id = "reset" class="reset"> Reset </button>
      <button type="button" class="skip"> Skip </button>
      <h2> Click start to begin </h2>
      <button type="button" class="start"> Start </button>
      <p> Guide the red and blue balls into the grey boxes! <br>
        You can <strong>only move the blue ball</strong> with W,A,D keys for up, left, and right respectively. <br>
        Alternatively, you may use the arrow keys.<br>
        When you finish the level, a button will appear below to guide you to the next. </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
